<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <h1 class="game-name">Rock, Paper, Scissors!</h1>
    <main>
      <div class="wrapper">
        <section class="player-container">
          <header class="player">You</header>
          <div class="game-item-container">
            <img class="game-item rock" alt="rock" src="item/rock.png" />
            <img class="game-item paper" alt="paper" src="item/paper.png" />
            <img
              class="game-item scissors"
              alt="scissors"
              src="item/scissors.png"
            />
          </div>
          <p class="notify your-noti">Pick one!</p>
        </section>
        <p class="sep">VS</p>
        <section class="player-container">
          <header class="player">Computer</header>
          <div class="game-item-container">
            <img class="comp-item" alt="KÃ©o" src="item/question-mark.png" />
          </div>
          <p class="notify comp-noti">Waiting for your choice...</p>
        </section>
      </div>
      <p class="res">Let's go!</p>
      <div class="btn-container"><button class="reset-btn">Reset</button></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
